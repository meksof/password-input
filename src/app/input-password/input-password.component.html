<form class="input-password py-6 px-4 flex flex-col" [formGroup]="loginForm">
  <p class="intro text-sm text-gray-700">
    We care about security, your password must include:
  </p>
  <div class="error-messages py-4 px-2">
    <app-error-msg [isInvalid]="minLengthIsInvalid"
      [errorLabel]="'At least 8 characters'"></app-error-msg>
    <app-error-msg [isInvalid]="uppercaseIsInvalid"
      [errorLabel]="'At least one uppercase character'"></app-error-msg>
    <app-error-msg [isInvalid]="numberIsInvalid"
      [errorLabel]="'At least one number'"></app-error-msg>
    <app-error-msg [isInvalid]="specialCharacterIsInvalid"
      [errorLabel]="'At least one special character of ' + sPECIAL_CHARACTERS"></app-error-msg>
  </div>
  <label for="password" class="label text-black text-sm font-bold">
    Password
  </label>
  <div class="input h-12 mt-1 relative">
    <input tabindex="1" class="w-full h-12 pr-12 rounded-md border-2 text-black text-2xl font-black outline-none focus:outline-none focus:ring"
      [ngClass]="{'border-black': !hasPasswordErrors,
                  'border-red-500': hasPasswordErrors }"
      [type]="isPasswordShown ? 'text' : 'password'" name="password" id="password" formControlName="password" />
    <button tabindex="2" class="eye-off w-12 h-12 flex items-center justify-center cursor-pointer right-0 top-0 absolute"
      (click)="showPassword()">
      <svg *ngIf="!isPasswordShown" class="eye-off" width="24" height="24" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M4 4L20 20" stroke="black" stroke-width="2" stroke-linecap="round" />
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M6.22311 5.63732C4.19215 6.89322 2.60072 8.79137 1.73178 11.0474C1.4957 11.6604 1.4957 12.3396 1.73178 12.9526C3.31892 17.0733 7.31644 20 12 20C14.4221 20 16.6607 19.2173 18.4773 17.8915L17.042 16.4562C15.6033 17.4309 13.8678 18 12 18C8.17087 18 4.89787 15.6083 3.59813 12.2337C3.54025 12.0835 3.54025 11.9165 3.59813 11.7663C4.36734 9.76914 5.82769 8.11625 7.68543 7.09964L6.22311 5.63732ZM9.47958 8.89379C8.57683 9.6272 8 10.7462 8 12C8 14.2091 9.79086 16 12 16C13.2538 16 14.3728 15.4232 15.1062 14.5204L13.6766 13.0908C13.3198 13.6382 12.7021 14 12 14C10.8954 14 10 13.1046 10 12C10 11.2979 10.3618 10.6802 10.9092 10.3234L9.47958 8.89379ZM15.9627 12.5485L11.4515 8.03729C11.6308 8.0127 11.8139 8 12 8C14.2091 8 16 9.79086 16 12C16 12.1861 15.9873 12.3692 15.9627 12.5485ZM18.5678 15.1536C19.3539 14.3151 19.9812 13.3259 20.4019 12.2337C20.4598 12.0835 20.4598 11.9165 20.4019 11.7663C19.1021 8.39172 15.8291 6 12 6C11.2082 6 10.4402 6.10226 9.70854 6.29433L8.11858 4.70437C9.32544 4.24913 10.6335 4 12 4C16.6836 4 20.6811 6.92668 22.2682 11.0474C22.5043 11.6604 22.5043 12.3396 22.2682 12.9526C21.7464 14.3074 20.964 15.5331 19.9824 16.5682L18.5678 15.1536Z"
          fill="black" />
      </svg>
      <svg *ngIf="isPasswordShown" width="24" height="24" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <g id="Eye">
          <path id="Intersect"
            d="M21.3351 11.4069L22.2682 11.0474L22.2682 11.0474L21.3351 11.4069ZM21.335 12.5932L20.4019 12.2337L21.335 12.5932ZM2.66495 11.4068L1.73178 11.0474L2.66495 11.4068ZM2.66495 12.5932L1.73178 12.9526L2.66495 12.5932ZM3.59813 11.7663C4.89787 8.39171 8.17087 6 12 6V4C7.31644 4 3.31892 6.92667 1.73178 11.0474L3.59813 11.7663ZM12 6C15.8291 6 19.1021 8.39172 20.4019 11.7663L22.2682 11.0474C20.6811 6.92668 16.6836 4 12 4V6ZM20.4019 12.2337C19.1021 15.6083 15.8291 18 12 18V20C16.6836 20 20.6811 17.0733 22.2682 12.9526L20.4019 12.2337ZM12 18C8.17087 18 4.89787 15.6083 3.59813 12.2337L1.73178 12.9526C3.31892 17.0733 7.31644 20 12 20V18ZM20.4019 11.7663C20.4598 11.9165 20.4598 12.0835 20.4019 12.2337L22.2682 12.9526C22.5043 12.3396 22.5043 11.6604 22.2682 11.0474L20.4019 11.7663ZM1.73178 11.0474C1.4957 11.6604 1.4957 12.3396 1.73178 12.9526L3.59813 12.2337C3.54025 12.0835 3.54025 11.9165 3.59813 11.7663L1.73178 11.0474Z"
            fill="black" />
          <circle id="Ellipse 91" cx="12" cy="12" r="3" stroke="black" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </g>
      </svg>
    </button>
  </div>
</form>
