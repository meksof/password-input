<div class="min-lenght h-6 flex flex-column">
    <div *ngIf="isInvalid; else check" class="warning w-4 h-4 mr-2">
        <svg class="warning" width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M8.5 4.66667V8.66667M14.5 8C14.5 11.3137 11.8137 14 8.5 14C5.18629 14 2.5 11.3137 2.5 8C2.5 4.68629 5.18629 2 8.5 2C11.8137 2 14.5 4.68629 14.5 8Z"
                stroke="#DC2626" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
            <circle cx="8.50001" cy="11" r="0.666667" fill="#DC2626" />
        </svg>
    </div>
    <ng-template #check>
        <div class="check w-4 h-4 mr-2">
            <svg class="check" width="17" height="16" viewBox="0 0 17 16" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path d="M5.16666 8.66667L7.16666 10.6667L11.8333 6" stroke="#16A34A" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
    </ng-template>
    <div class="text-xs font-normal font-['Roboto']" [ngClass]="{
      'text-red-600': isInvalid,
      'text-green-600': !isInvalid
    }">
        {{errorLabel}}
    </div>
</div>
